<!DOCTYPE html>
<html>
<title>Homepage
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>

  <!-- Navbar (sit on top) -->
  <div class="topbar">
    <div>
      <a href="#home">Recipe Generator</a>
    </div>
  </div>
  <div class="faller">
    <img class="spinner" src="images/egg.png" alt="joe mama" width="50" style="animation-delay: 3s;">
    <img class="spinner" src="images/tomato.png" alt="joe mama" width="50" style="animation-delay: 2s;">
    <img class="spinner" src="images/potato.png" alt="joe mama" width="50">
    <img class="spinner" src="images/carrot.png" alt="joe mama" width="50" style="animation-delay: 5s;">
    <img class="spinner" src="images/celery.png" alt="joe mama" width="50" style="animation-delay: 4s;">
    <img class="spinner" src="images/meat.png" alt="joe mama" width="50" style="animation-delay: 1s;">
  </div>

  <br>

  <!-- Header -->
  <header id="home">
    <div class="centerpicture">
      <img src="images/food.jpg" alt="Table Setting">
    </div>
  </header>

  <br>

  <!-- Page content -->
  <div>

    <!-- Search Bar -->
    <div class="searchbar">
      <form action="/generateingredients">
        <input type="text" placeholder="Enter Ingredients Here" size="50">
        <button>Submit</button>
      </form>
    </div>
  </div>

  <!-- End page content -->
  </div>
</body>

</html>
